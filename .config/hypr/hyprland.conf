# #############################################################################
# AUTOGENERATED HYPR CONFIG.
# PLEASE USE THE CONFIG PROVIDED IN THE GIT REPO /examples/hypr.conf AND EDIT IT,
# OR EDIT THIS ONE ACCORDING TO THE WIKI INSTRUCTIONS.
# #############################################################################

# 是否显示警告信息
# autogenerated = 1

# 显示器设置
# monitor = name,resolution,position,scale
# name       显示器的名称 (使用 hyprctl monitors 命令获取)
# resolution 显示器的分辨率和刷新率  (使用 hyprctl monitors 命令获取)
# position   位置
# scale      缩放率 ( 1 表示未缩放)
# 专注于刷新率
# monitor=,highrr,auto,1
# 专注于分辨率
#monitor=,preferred,auto,1
# 自定义
monitor = eDP-1,2560x1600@60,auto,1.25

# 开机启动
exec-once = dbus-update-activation-environment --systemd --all
exec-once = systemctl --user import-environment QT_QPA_PLATFORMTHEME
exec-once = exec-once = systemctl --user start hyprpolkitagent

exec-once = hypridle
exec-once = waybar
exec-once = dunst
exec-once = fcitx5 --replace -d
exec-once = swww-daemon

# 剪贴板
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store

# 脚本
exec-once = $HOME/.scripts/wallpaper.sh
exec-once = $HOME/.scripts/xdph.sh

# #############################################################################

input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = false
        disable_while_typing = true
    }
}

general {
    # 窗口与窗口之间的间隙(top, right, bottom, left)
    gaps_in = 5
    # 窗口与显示器之间的间隙(top, right, bottom, left)
    gaps_out = 10, 0, 0, 0
    border_size = 2
    col.active_border = rgba(88c0d0ff) rgba(b48eadff) rgba(ebcb8bff) rgba(a3be8cff) 45deg
    col.inactive_border=0xff434c5e
    layout = dwindle
    allow_tearing = false
}

decoration {
    rounding = 10
    blur {
        enabled = true
        size = 5
        passes = 2
        new_optimizations = true
        ignore_opacity = true
        xray = true
    }
    # 窗口透明度
    active_opacity = 1.0
    inactive_opacity = 0.85
    fullscreen_opacity = 1.0
}

animations {
    enabled = true
    bezier = wind, 0.05, 0.9, 0.1, 1.05
    bezier = winIn, 0.1, 1.1, 0.1, 1.1
    bezier = winOut, 0.3, -0.3, 0, 1
    bezier = liner, 1, 1, 1, 1
    animation = windows, 1, 6, wind, slide
    animation = windowsIn, 1, 6, winIn, slide
    animation = windowsOut, 1, 5, winOut, slide
    animation = windowsMove, 1, 5, wind, slide
    animation = border, 1, 1, liner
    animation = borderangle, 1, 30, liner, loop
    animation = fade, 1, 10, default
    animation = workspaces, 1, 5, wind
}

dwindle {
    pseudotile = true
}

master {
    new_on_top = true
}

gestures {
}

device {
    name = ite-device(8910)-keyboard
}

misc {
    disable_hyprland_logo = true
    disable_hyprland_qtutils_check = true
    disable_splash_rendering = true
    animate_manual_resizes = true
    mouse_move_enables_dpms = true
}

# #############################################################################

# 其他配置
source = $HOME/.config/hypr/config/envs.conf
source = $HOME/.config/hypr/config/bind.conf
source = $HOME/.config/hypr/config/window.conf
